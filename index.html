<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doggo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">
    <title>Doggo</title>
  </head>
  <body>

    <div class="header">

    <script>
      document.querySelector(".rotate").style.visibility = "hidden";
    </script>
    <script src="./doggo.js"></script>
